$('#menu span').click(function(){
	var index = $(this).index();
	var indexs = index+1;
	$(this).addClass('current').siblings().removeClass('current');
	$(".menu-next").hide();
	$(".menu-son"+indexs).show();
})

$(".logout").click(function(){
	layer.confirm('你确定要退出吗？', {icon: 3}, function(index){

    });
})
